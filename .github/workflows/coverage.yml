name: Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  grcov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install runtime deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libfontconfig1 lcov
      - name: Install toolchain and llvm-tools
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install grcov
        run: |
          curl -L https://github.com/mozilla/grcov/releases/download/v0.8.18/grcov-x86_64-unknown-linux-gnu.tar.bz2 | tar -xj
          sudo mv grcov /usr/local/bin/
      - name: Run tests with coverage flags
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-Cinstrument-coverage -Clink-dead-code"
          LLVM_PROFILE_FILE: "cargo-test-%p-%m.profraw"
          RUST_FONTCONFIG_DLOPEN: "1"
        run: |
          cargo build
          cargo test
      - name: Generate lcov report
        run: |
          grcov . -s . --binary-path target/debug/ -t lcov --branch --ignore-not-existing --ignore "/*" -o lcov.info
          genhtml -o coverage --branch-coverage --demangle-cpp lcov.info
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            lcov.info
            coverage

  deploy-pages:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: grcov
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: .
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
